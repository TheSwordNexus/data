<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background: #000;
        }

        #box {
            margin: 50%;
            display: block;
            background: gold;
        }
    </style>
</head>

<body>
    <canvas width="500" height="500" id="box"></canvas>
    <script>
        var oBox = document.querySelector('#box');
        var btn = oBox.getContext('2d');

        for (var i = 0; i < 60; i++) {
            btn.beginPath();
            btn.moveTo(250, 250);
            btn.arc(250, 250, 200, 0, Math.PI * (i + 1) * 6 / 180);
            btn.closePath();
            btn.stroke();
        }
    </script>
</body>

</html>
